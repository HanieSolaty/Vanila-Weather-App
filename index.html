<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap css cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css file -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- icon file -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app mt-5">
      <div class="container p-4 mb-0">
        <!-- first row contains searching items-->
        <div class="row pb-3">
          <div class="mb-1 col-6">
            <form action="">
              <input
                type="text"
                class="form-control"
                id="search-city"
                aria-describedby="search city"
                placeholder="Enter a city.."
              />
            </form>
          </div>
          <div class="mb-1 col-3">
            <button id="searchBtn" type="submit" class="btn btn-primary px-4">
              Search
            </button>
          </div>
          <div class="mb-1 col-3">
            <button id="currentBtn" type="submit" class="btn btn-primary px-4">
              Current
            </button>
          </div>
        </div>
        <hr />
        <!-- second row contains today weather and details about it -->
        <div class="row pb-4">
          <div class="col-6">
            <div class="row"><h1 id="city"></h1></div>
            <div class="row">
              <p class="mb-0" id="description"></p>
            </div>
            <div class="row">
              <p class="mb-0" id="date"></p>
            </div>
            <div class="row">
              <p class="mb-0">
                Humidity:
                <span class="weather-param"><span id="humidity"></span>%</span>
                , Wind:
                <span class="weather-param"><span id="wind"></span>km/h</span>
              </p>
            </div>
            <!-- <div class="row"><p class="mb-0">few clouds</p></div> -->
          </div>
          <div class="offset-2 col-4 align-self-center pt-2">
            <img
              id="temp-icon"
              class="main-temp-icon"
              src=""
              alt="weather icon"
            />
            <h1 class="main-temp-text">
              <span id="temp"></span>
              <sup class="temp-unit"
                ><a href="" class="unit active" id="centi">°C</a>|<a
                  id="faren"
                  href=""
                  class="unit"
                  >°F</a
                ></sup
              >
            </h1>
          </div>
        </div>
        <!-- Third row contains forecast of weather -->
        <div class="row pt-4 pb-2 text-center">
          <div class="col-2 forecast-day">
            <p>Wed</p>
            <img class="pb-3" src="images/download1.png" alt="weather icon" />
            <p>
              15<sup>°</sup><span class="tab"></span
              ><span class="min"> 14<sup>°</sup></span>
            </p>
          </div>
          <div class="col-2 forecast-day">
            <p>Thu</p>
            <img class="pb-3" src="images/download1.png" alt="weather icon" />
            <p>
              15<sup>°</sup><span class="tab"></span
              ><span class="min"> 14<sup>°</sup></span>
            </p>
          </div>
          <div class="col-2 forecast-day">
            <p>Fri</p>
            <img class="pb-3" src="images/download1.png" alt="weather icon" />
            <p>
              15<sup>°</sup><span class="tab"></span
              ><span class="min"> 14<sup>°</sup></span>
            </p>
          </div>
          <div class="col-2 forecast-day">
            <p>Sat</p>
            <img class="pb-3" src="images/download1.png" alt="weather icon" />
            <p>
              15<sup>°</sup><span class="tab"></span
              ><span class="min"> 14<sup>°</sup></span>
            </p>
          </div>
          <div class="col-2 forecast-day">
            <p>Sun</p>
            <img class="pb-3" src="images/download1.png" alt="weather icon" />
            <p>
              15<sup>°</sup><span class="tab"></span
              ><span class="min"> 14<sup>°</sup></span>
            </p>
          </div>
          <div class="col-2 forecast-day">
            <p>Mon</p>
            <img class="pb-3" src="images/download1.png" alt="weather icon" />
            <p>
              15<sup>°</sup><span class="tab"></span
              ><span class="min"> 14<sup>°</sup></span>
            </p>
          </div>
        </div>
        <!-- last row contains github link -->
        <div class="row pt-3">
          <p class="text-center mb-0 github-link">
            <a
              class="github"
              href="https://github.com/HanieSolaty/Vanila-Weather-App"
              target="_blank"
              rel="noreferrer"
              >Open-source code</a
            >
            by Hanie Solaty
          </p>
        </div>
      </div>
    </div>

    <!--Booststrap js cnds -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- js file -->
    <script src="src/script.js"></script>
  </body>
</html>
