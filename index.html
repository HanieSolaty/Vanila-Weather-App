<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap css cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css file -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- icon file -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app mt-5">
      <div class="container p-4">
        <!-- first row contains searching items-->
        <div class="row">
          <div class="mb-1 col-6">
            <input
              type="text"
              class="form-control"
              id="search-city"
              aria-describedby="search city"
              placeholder="Enter a city.."
            />
          </div>
          <div class="mb-1 col-3">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
          <div class="mb-1 col-3">
            <button type="submit" class="btn btn-primary px-4">Current</button>
          </div>
        </div>

        <hr />

        <!-- second row contains today weather and details about it -->
        <div class="row pb-3">
          <div class="col-6">
            <div class="row"><h1 class="city">Isfahan</h1></div>
            <div class="row"><p class="mb-0">Mar 14, Tue 12:29</p></div>
            <div class="row">
              <p class="mb-0">
                Humidity: <span><span class="humidity">45</span>%</span> , Wind:
                <span><span class="wind">1</span>km/h</span>
              </p>
            </div>
            <!-- <div class="row"><p class="mb-0">few clouds</p></div> -->
          </div>
          <div class="offset-2 col-4 py-3">
            <img
              class="main-temp-icon"
              src="images/download.png"
              alt="weather icon"
            />
            <h1 class="main-temp-text">16 <sup>Â°C</sup></h1>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </div>

    <!--Booststrap js cnds -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- js file -->
    <script src="src/script.js"></script>
  </body>
</html>
